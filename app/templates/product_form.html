{% extends "base.html" %}
{% block title %}{{ action }}{% endblock %}
{% block content %}
<h1>{{ action }}</h1>
<form method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Nome do Produto</label>
    <input
      type="text"
      name="name"
      id="name"
      class="form-control"
      value="{{ product.name if product else '' }}"
      required
    />
  </div>

  <div class="d-flex flex-row gap-3 mb-3">
    <div class="mr-3 w-25">
      <label for="brand" class="form-label">Marca</label>
      <input
        type="text"
        name="brand"
        id="brand"
        class="form-control"
        value="{{ product.brand if product else '' }}"
        required
      />
    </div>

    <div class="mr-3 w-25">
      <label for="category" class="form-label">Categoria</label>
      <input
        type="text"
        name="category"
        id="category"
        class="form-control"
        value="{{ product.category if product else '' }}"
        required
      />
    </div>

    <div class="mr-3 w-25">
      <label for="size" class="form-label">Tamanho</label>
      <input
        type="text"
        name="size"
        id="size"
        class="form-control"
        value="{{ product.size if product else '' }}"
        required
      />
    </div>

    <div class="w-25">
      <label for="color" class="form-label">Cor</label>
      <input
        type="text"
        name="color"
        id="color"
        class="form-control"
        value="{{ product.color if product else '' }}"
        required
      />
    </div>
  </div>

  <div class="d-flex flex-row gap-3 mb-3 w-100">
    <div class="mr-3 w-25">
      <label for="cost" class="form-label">Preço de compra</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input
          type="number"
          step="0.01"
          name="cost"
          id="cost"
          class="form-control"
          value="{{ product.cost if product else '' }}"
          required
        />
      </div>
    </div>
  
    <div class="mr-3 w-25">
      <label for="price" class="form-label">Preço de Venda</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input
          type="number"
          step="0.01"
          name="price"
          id="price"
          class="form-control"
          value="{{ product.price if product else '' }}"
          required
        />
      </div>
    </div>

    <div class="mr-3 w-25">
      <label for="stock" class="form-label">Estoque</label>
      <input
        type="number"
        name="stock"
        id="stock"
        class="form-control"
        value="{{ product.stock if product else '' }}"
        required
      />
    </div>

    <div class="w-25"></div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Descrição</label>
    <textarea name="description" id="description" class="form-control">{{ product.description if product else '' }}</textarea>
  </div>

  <div class="d-flex flex-row w-50">
    <button type="submit" class="btn btn-primary mr-3 w-50">Salvar</button>
    <a
      href="{{ url_for('main_routes.index') }}"
      class="btn btn-secondary mr-3 w-50"
    >
      Cancelar
    </a>
  </div>
</form>
{% endblock %}
