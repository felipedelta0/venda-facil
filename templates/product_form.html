{% extends "base.html" %}
{% block title %}{{ action }}{% endblock %}
{% block content %}
<h1>{{ action }}</h1>
<form method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Nome do Produto</label>
    <input type="text" name="name" id="name" class="form-control" value="{{ product.name if product else '' }}" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Descrição</label>
    <textarea name="description" id="description" class="form-control">{{ product.description if product else '' }}</textarea>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Preço</label>
    <input type="number" step="0.01" name="price" id="price" class="form-control" value="{{ product.price if product else '' }}" required>
  </div>
  <div class="mb-3">
    <label for="stock" class="form-label">Estoque</label>
    <input type="number" name="stock" id="stock" class="form-control" value="{{ product.stock if product else '' }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
